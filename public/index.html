<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2? family = Roboto + Slab: wght @ 100 & display = swap "
    rel=" stylesheet " família=Roboto + Slab: wght @ 300; 600; 700; 800 &>

  <title>Controle de Publicações</title>
  <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    .navbar {
        background-color: #4169e1;
    }

    .navbar h3 {
        display: inline-block;
        text-align: left;
        padding: 10px;
        color: black;
        text-decoration: none;
    }

    .navbar a {
        display: inline-block;
        padding: 10px;
        color: #fff;
        text-decoration: none;
    }

    .page-info {
        padding: 10px;
    }

    .Current {
        color: #2e8b57;
    }

    .Completed {
        color: #ff6347;
        text-decoration: line-through;
    }
</style>
</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="navbar">
    <h3>Task Manager</h3>
    <a href="/">Present Tasks</a>
    <a href="/completed">Finished Tasks</a>
</div>
<p class="page-info">
    App Loading...
</p>
</div>
<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
        navigator.serviceWorker.register('svcWorker.js').then(function (registration) {
            console.log('Worker registration is successful', registration.scope);
        }, function (err) {
            console.log('Worker registration has failed', err);
        }).catch(function (err) {
            console.log(err);
        });
    });
} else {
    console.log('Service Worker is not supported by your browser.');
}
</script>

</body>

</html>
